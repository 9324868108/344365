<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Motivation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth">
        <!-- Login Form -->
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p id="switch-to-signup">Don't have an account? Sign Up</p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p id="switch-to-login">Already have an account? Login</p>
        </form>
    </div>

    <div id="todo" class="hidden">
        <div id="header">
            <h1>To-Do List</h1>
            <div id="clock">00:00:00</div>
            <button id="logout">Logout</button>
        </div>

        <div id="color-picker">
            <p>Pick a background color:</p>
            <button class="color-btn" data-color="lightblue">Blue</button>
            <button class="color-btn" data-color="lightgreen">Green</button>
            <button class="color-btn" data-color="lightyellow">Yellow</button>
            <button class="color-btn" data-color="lightpink">Pink</button>
            <button class="color-btn" data-color="lightcoral">Red</button>
            <button class="color-btn" data-color="lightgoldenrodyellow">Orange</button>
            <button class="color-btn" data-color="lavender">Violet</button>
        </div>

        <div id="task-section">
            <input id="task" type="text" placeholder="Enter a task" required>
            <input id="reminder" type="datetime-local" required>
            <select id="importance">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button id="add-task">Add Task</button>
        </div>

        <ul id="tasks-list"></ul>
        <div id="motivational-quote" class="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
